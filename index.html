<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Мой Лендинг</div>
            <ul>
                <li><a href="#about">О нас</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Дарова!</h1>
        <p>Создайте свой современный сайт с нами.</p>
        <a href="#contact" class="btn">Связаться</a>
    </section>
    <section id="about">
        <h2>О нас</h2>
        <p>Амир собака.</p>
    </section>
    <section id="services">
        <h2>Наши услуги</h2>
        <ul>
            <li>Продажа детей</li>
            <li>Дизайн</li>
            <li>Продвижение</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Контакты</h2>
        <form>
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <textarea placeholder="Сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>
    <footer>
        <p>© 2025 Мой Лендинг. Все права защищены.</p>
    </footer>
</body>
</html>
